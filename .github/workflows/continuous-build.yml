name: CI-build

# Controls when the workflow will run
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: build-${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.6", "4.0", "4.2.0"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup apptainer
        uses: eWaterCycle/setup-apptainer@v2.0.0
      - name: build containers
        run: make bld/containers/${{ matrix.version }}/apptainer-nemo.sif
      - uses: actions/cache@v3
        env:
          _PATH_container: bld/containers/${{ matrix.version }}/apptainer-nemo.sif
        with:
          path: ${{ env._PATH_container }}
          key: build-${{ matrix.version }}-${{ hashFiles(env._PATH_container) }}
  
  run:
    needs: build
    name: run-${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.6", "4.0", "4.2.0"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup apptainer
        uses: eWaterCycle/setup-apptainer@v2.0.0
      - uses: actions/cache@v3
        env:
          _PATH_container: bld/containers/${{ matrix.version }}/apptainer-nemo.sif
        with:
          path: ${{ env._PATH_container }}
          key: build-${{ matrix.version }}-${{ hashFiles(env._PATH_container) }}
      - name: run nemo and create test data
        run: make all/${{ matrix.version }}
